r_5_recruitment":"Anna Volkovenko|IT Recruiter –≤ Devico","profession_review_link_5_recruitment":"https://dou.ua/forums/topic/23173/#2664808","profession_faq_format_question":"How do full-time and flexible formats differ?","profession_faq_combine_activities_question":"Can I fit studying at Mate with other activities?","profession_faq_format_answer":"In the full-time schedule, you study online from 9 AM to 6 PM, Monday to Friday. You‚Äôll attend webinars, do practical tasks, and get help from mentors. There are group video calls four times a week in the afternoon. This intense schedule is not good if you want to work at the same time.\n\nThe flexible schedule lets you learn at your own pace. You decide when and how many hours to study. Mentors are available to help you, and you can chat and join video calls with classmates. Plus, you get lifetime access to the course, so you can learn whenever you want.","profession_faq_combine_activities_answer":"In the flexible format, you can balance your studies with work or school. You set your own pace and receive support from our mentors throughout the course.\n\nIn the full-time format, it‚Äôs hard to combine studies with work or school due to its intensity. You‚Äôll need to fully commit, studying from 9 am to 6 pm, Monday to Friday.","profession_faq_certificate_question":"Will I get a certificate upon completion?","profession_faq_choose_profession_question":"How do I choose a profession?","profession_faq_tech_background_question":"Do I need math or tech background to enroll?","profession_faq_choose_profession_answer":"If you‚Äôre not sure which profession is right for you, book a free consultation. Our manager will help you figure out the best options based on your skills and interests.","profession_faq_enroll_question":"How do I enroll?","profession_faq_tech_background_answer":"No, you don‚Äôt need math or a technical background to enroll. In fact, 9 out of 10 Mate students come from non-technical backgrounds. Our job is to er.","profession_faq_job_answer|ua_java":"Graduates of the Java developer course often land their first jobs in positions such as Java developer, Java Software engineer, Backend developer, or Software developer.","profession_faq_job_answer|ua_recruitment":"Our graduates usually become Recruiters, Talent Sourcers, Researchers, and Talent Acquisition Specialists.","promo_code.banner_title.flyer-one-promo":"Grant of 15,000 UAH from F1V","promo_code.banner_button.flyer-one-promo":"Book your spot","format_comparison_prepaid_title":"Flex","format_comparison_employment_guarantee_title_v1":"Employment","format_comparison_enrollment_title":"Enrollment","format_comparison_enrollment_postpaid":"Pass the admission","format_comparison_enrollment_prepaid":"Start right after you pay","format_comparison_study_pace_title":"Study pace","format_comparison_study_pace_postpaid":"9-6 pm, Mon-Fri","format_comparison_study_pace_prepaid":"Study at your own pace","format_comparison_terms_title":"Terms","format_comparison_postpaid_title":"Full-time","format_comparison_study_pace_postpaid_tooltip":"Study online from 9 am to 6 pm, Monday to Friday. You‚Äôll attend webinars and do practical tasks. Mentors will help by answering your questions and giving feedback. There are group video calls 4 times a week in the afternoon. Because it's intense, you can‚Äôt do the full-time course and work at the same time.","format_comparison_study_pace_prepaid_tooltip":"Study at your own pace with the support of our mentors. You choose when and how much to study. Mentors will give feedback and answer your questions. You‚Äôll also chat with classmates and join group video calls. Plus, you get lifelong access to the course.","format_comparison_terms_postpaid_tooltip":"Full-time graduates start paying for their education only after getting a job in tech. You‚Äôll pay 12% of your salary for 36 months. If you don‚Äôt find a job, you don‚Äôt owe us anything.","format_comparison_terms_postpaid":"Pay after you get a te
