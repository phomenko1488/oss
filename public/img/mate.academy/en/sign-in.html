        function hasDarkModePreference() {
          if (window.matchMedia) {
            return window.matchMedia('(prefers-color-scheme: dark)').matches || false;
          }
        }

        function getSystemTheme() {
          const isInIframe = window.self !== window.top;
          const isDarkModePreference = hasDarkModePreference();
          const hostname = window.location.hostname;
          const isKodreeDomain = /kodree/.test(hostname);
          const isInchKyivDomain = /inch-kyiv|lms\.inch\.health/.test(hostname);

          if (isInIframe) {
            return 'light';
          }

          if (isInchKyivDomain) {
            return isDarkModePreference
              ? 'inch-kyiv-dark'
              : 'inch-kyiv-light';
          }

          if (isKodreeDomain) {
            return isDarkModePreference
              ? 'kodree-dark'
              : 'kodree-light';
          }

          return isDarkModePreference
            ? 'dark'
            : 'light';
        }

        function getLastUsedPlatformTheme() {
          const lastUsedTheme = localStorage.getItem('last_used_platform_theme');

          if (!lastUsedTheme) {
            return getSystemTheme();
          }

          return lastUsedTheme;
        }

9","profession_review_author_2_recruitment":"Viktoriia Horobynska|IT Recruiter","profession_review_link_2_recruitment":"https://jobs.dou.ua/companies/mate-academy/reviews/#65982","profession_review_author_3_recruitment":"Tetiana Kryshchuk|IT Recruiter","profession_review_link_3_recruitment":"https://dou.ua/forums/topic/23173/#2686400","profession_review_author_4_recruitment":"Viktoriia Savenko|Recruiter –≤ BN Digital","profession_review_link_4_recruitment":"https://dou.ua/forums/topic/23173/#2677407","profession_review_author_5_recruitment":"Anna Volkovenko|IT Recruiter –≤ Devico","profession_review_link_5_recruitment":"https://dou.ua/forums/topic/23173/#2664808","profession_faq_format_question":"How do full-time and flexible formats differ?","profession_faq_combine_activities_question":"Can I fit studying at Mate with other activities?","profession_faq_format_answer":"In the full-time schedule, you study online from 9 AM to 6 PM, Monday to Friday. You‚Äôll attend webinars, do practical tasks, and get help from mentors. There are group video calls four times a week in the afternoon. This intense schedule is not good if you want to work at the same time.\n\nThe flexible schedule lets you learn at your own pace. You decide when and how many hours to study. Mentors are available to help you, and you can chat and join video calls with classmates. Plus, you get lifetime access to the course, so you can learn whenever you want.","profession_faq_combine_activities_answer":"In the flexible format, you can balance your studies with work or school. You set your own pace and receive support from our mentors throughout the course.\n\nIn the full-time format, it‚Äôs hard to combine studies with work or school due to its intensity. You‚Äôll need to fully commit, studying from 9 am to 6 pm, Monday to Friday.","profession_faq_certificate_question":"Will I get a certificate upon completion?","profession_faq_choose_profession_question":"How do I choose a profession?","profession_faq_tech_background_question":"Do I need math or tech background to enroll?","profession_faq_choose_profession_answer":"If you‚Äôre not sure which profession is right for you, book a free consultation. Our manager will help you figure out the best options based on your skills and interests.","profession_faq_enroll_question":"How do I enroll?","profession_faq_tech_background_answer":"No, you don‚Äôt need math or a technical background to enroll. In fact, 9 out of 10 Mate students come from non-technical backgrounds. Our job is to teach you the skills you need and help you land a job in tech.","profession_faq_age_limits_question":"Are there any age limits for this course?","profession_faq_enroll_answer":"To enroll in the full-time course, start by filling out an application and taking a short logic test with 15 questions. If your English level is below Pre-intermediate, we'll ask you to make a short video about yourself. Once we check that your English is good enough for learning, you can move on with your enrollment and set up an interview with our manager.\n\nFor the flexible course, just send an application. Our manager will reach out to explain the course details and help you pick the best option. You‚Äôll get access to the course right after you pay.","profession_faq_find_job_question":"How are you so sure that l'll find a job?","profession_faq_find_job_answer":"For over 10 years, we‚Äôve been helping people kickstart their tech careers ‚Äî and we‚Äôve gotten pretty good at it.\n\nOur courses are built around what companies actually want, with tons of hands-on practice to get you job-ready. And you‚Äôre never on your own ‚Äî we‚Äôll guide you every step of the way, from polishing your resume to nailing your interviews.\n\nThe best part? 80% of our grads land a tech job just a few months after finishing the course.","profession_faq_money_back_question":"How does money-back guarantee work?","profession_faq_job_answer|ua_fullstack":"Graduates of the Fullstack developer course often land their first jobs in positions such as Frontend developer, Frontend (Angular) developer, Frontend (HTML, CSS, JS) developer, Vue developer, React developer, or React Native developer.\n\nBeyond that, you can also become a Fullstack developer, Fullstack (Vue) developer, Fullstack (Angular) developer, Fullstack (React) developer, or a Node.js developer.","profession_faq_age_limits_answer":"You can apply for the full-time course starting at age 16 with your parents' permission. For the flexible course, you can begin if you‚Äôre at least 15 years old. \n\nThe employment guarantee applies if you reach the legal working age in your country by the time you finish the course.","profession_faq_money_back_answer":"For full-time graduates, you only start paying for your education after finding a tech job. The payment is 12% of your net salary for 36 months. If you don‚Äôt get a job, you pay nothing. \n\nIf you finish the flexible course, actively search for a job with our support for 16 weeks, and don't receive any offers, you can get a full refund.","profession_faq_schedule_answer":"The full-time schedule combines theory lessons, practice, and Q\u0026A sessions:\n\n9:00 AM - 10:00 AM ‚Äî Algorithms\n10:00 AM - 11:30 AM ‚Äî Theory\n11:30 AM - 12:30 PM ‚Äî Break\n12:30 PM - 2:00 PM ‚Äî Practice\n2:00 PM - 2:30 PM ‚Äî Q\u0026A session\n2:30 PM - 5:00 PM ‚Äî Practice\n5:00 PM - 6:00 PM ‚Äî Q\u0026A session","profession_faq_job_answer|ua_digital-marketing":"Graduates of the Digital Marketing program most often secure their first jobs in positions such as Digital Marketing Manager, PPC Manager, SEO Specialist, Social Media Manager, and Marketing Analyst.","profession_faq_job_question":"What jobs can I get after finishing the course?","profession_faq_job_answer|ua_frontend":"You can work as Front-end developer, Front-end (Angular) developer, Front-end (HTML, CSS, JS) developer, Vue developer, React developer, or React Native developer.","profession_faq_job_answer|ua_python":"Graduates of the Python course often land their first jobs in positions such as Python developer, Python Software engineer, Backend developer, and Software developer.","profession_faq_job_answer|ua_qa":"Graduates of the QA engineer course often land their first jobs in positions such as QA manual testers, QA automation testers, and engineers.","profession_faq_job_answer|ua_ui-ux":"Graduates of the UI/UX designer course often land their first jobs in positions such as UI/UX designer, product designer, and web designer.","profession_faq_job_answer|ua_java":"Graduates of the Java developer course often land their first jobs in positions such as Java developer, Java Software engineer, Backend developer, or Software developer.","profession_faq_job_answer|ua_recruitment":"Our graduates usually become Recruiters, Talent Sourcers, Researchers, and Talent Acquisition Specialists.","promo_code.banner_title.flyer-one-promo":"Grant of 15,000 UAH from F1V","promo_code.banner_button.flyer-one-promo":"Book your spot","format_comparison_prepaid_title":"Flex","format_comparison_employment_guarantee_title_v1":"Employment","format_comparison_enrollment_title":"Enrollment","format_comparison_enrollment_postpaid":"Pass the admission","format_comparison_enrollment_prepaid":"Start right after you pay","format_comparison_study_pace_title":"Study pace","format_comparison_study_pace_postpaid":"9-6 pm, Mon-Fri","format_comparison_study_pace_prepaid":"Study at your own pace","format_comparison_terms_title":"Terms","format_comparison_postpaid_title":"Full-time","format_comparison_study_pace_postpaid_tooltip":"Study online from 9 am to 6 pm, Monday to Friday. You‚Äôll attend webinars and do practical tasks. Mentors will help by answering your questions and giving feedback. There are group video calls 4 times a week in the afternoon. Because it's intense, you can‚Äôt do the full-time course and work at the same time.","format_comparison_study_pace_prepaid_tooltip":"Study at your own pac
