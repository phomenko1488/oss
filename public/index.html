<script>
    (function () {
        const saved = localStorage.getItem('lang');
        const nav = (navigator.language || 'ru').toLowerCase();
        let lang = saved;
        if (!lang) {
            if (nav.startsWith('ru')) lang = 'ru';
            else if (nav.startsWith('en')) lang = 'en';
            else lang = 'ua';
        }

        location.replace(`/${lang}.html`);
    })();
</script>
